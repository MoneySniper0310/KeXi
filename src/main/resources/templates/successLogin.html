<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui purple image header">
                        <img src="../static/images/chopper.jpg"  th:unless="${session.visitor == null}" th:src="${session.visitor.avatar}" class="image" style="width:100px; height:100px; border-radius:50%; ">
                        <div class="content">
                            用户登录
                        </div>
                    </h2>
                    <!--中间内容-->
                    <div  class="m-container-small m-padded-tb-big">
                        <div class="ui container">
                            <div class="ui success large  message">
                                <h3>Hi,</h3>
                                <p class="m-text" th:text="${session.visitor.nickname}">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                                <p class="m-text">欢迎登录！！^^</p>
                            </div>
                        </div>
                    </div>
                    <button class="ui fluid large purple submit button"><a href="#" th:href="@{/}" style="color: white">返回首页</a></button>

<!--                    <div class="ui message">-->
<!--                        无账号? <a href="#">注    册</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields : {
            visitorName : {
                identifier: 'visitorName',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>
</body>
</html>
